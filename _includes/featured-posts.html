{% for post in site.data.featuredPosts %}
<div class="col-lg-4">
    <div class="card">
        <div class="card-body">
            <a href="{{ post.url }}" target="_blank" rel="noopener noreferrer">
                <img src="assets/images/blog/{{ post.featured-image }}" alt="{{ post.featured-image-alt }}" class="img-fluid card-img-top" loading="lazy" />
            </a>
            <a href="{{ post.url }}" target="_blank" rel="noopener noreferrer">
                <h3 class="card-title text-center">{{ post.title }}</h3>
            </a>
            <p class="card-text text-center">{{ post.date }}</p>
            <hr />
            <p class="card-text">{{ post.teaser }}</p>
        </div>
    </div>
</div>
{% endfor %}
